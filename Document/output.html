<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            font-size: 36px;
        }
        img {
            margin-top: 20px;
            width: 50%;
            border-radius: 10px;
        }
        .prediction {
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>Traffic Volume Estimation</h1>
    <img src="{{ url_for('static', filename='car.jpg') }}" alt="Car Image">
    <div class="prediction">
        Estimated Traffic Volume: {{ prediction }}
    </div>
</body>
</html>
